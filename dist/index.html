<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="https://kit.fontawesome.com/6887534a1e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 projects">
                <h3 class="text-center">Projects</h3>
                <div class="list-group" data-projects>
                    <a href="#" class="list-group-item list-group-item-action active">Cras justo odio</a>
                    <a href="#" class="list-group-item list-group-item-action">Dapibus ac facilisis in</a>
                    <a href="#" class="list-group-item list-group-item-action">Morbi leo risus</a>
                    <a href="#" class="list-group-item list-group-item-action">Porta ac consectetur ac</a>
                </div>
                <form action="" class="mt-1"  data-new-project-form>
                    <div class="form-group d-flex">
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="New project" data-new-project-input>
                        <button type="submit" class="btn btn-primary mb-2">Add</button>
                    </div>
                </form>
            </div>
            <div class="col-md-8" data-todos-container>
                <h3 class="text-center" data-todos-title>Todos</h3>
                <ul class="list-group todos" data-todos>
                    <li class="list-group-item todo">Cras justo odio</li>
                    <li class="list-group-item todo">Dapibus ac facilisis in
                        <i class="fas fa-edit"></i>
                    </li>
                    <li class="list-group-item todo">Morbi leo risus</li>
                    <li class="list-group-item todo">Porta ac consectetur ac</li>
                    <li class="list-group-item todo">Vestibulum at eros</li>
                </ul>
                <div class="form-group mt-1">
                    <button type="submit" class="btn btn-primary mb-2 d-block w-100" data-toggle="modal" data-target="#exampleModal">Add</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">New Todo</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">Ã—</span>
                </button>
              </div>
              <div class="modal-body">
                  <div class="form-group">
                      <label for="new-task-title">Task Title: </label>
                      <input type="text" class="form-control" id="new-task-title" placeholder="Enter Title">
                  </div>
                  <div class="form-group">
                      <label for="task-priority-select">Priority: </label>
                      <select class="form-control" id="task-priority-select">
                        <option>Low</option>
                        <option>Medium</option>
                        <option>High</option>
                      </select>
                  </div>
                  <div class="form-group">
                      <label for="task-deadline">Deadline: </label>
                      <input type="date" class="form-control" id="task-deadline">
                  </div>
                    
                    
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button id="add-todo" type="button" class="btn btn-info" data-dismiss="modal">Add</button>
              </div>
        </div>
    </div>
</div>



    <script src="bundle.js"></script>
</body>
</html>
