    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">New Todo</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">Ã—</span>
                </button>
              </div>
              <div class="modal-body">
                  <div class="form-group">
                      <label for="new-todo-title">Todo Title: </label>
                      <input type="text" class="form-control" id="new-todo-title" placeholder="Enter Title">
                  </div>
                  <div class="form-group">
                    <label for="todo-description-text">Description: </label>
                    <textarea class="form-control" id="todo-description-text" rows="3"></textarea>
                </div>
                  <div class="form-group">
                      <label for="todo-priority-select">Priority: </label>
                      <select class="form-control" id="todo-priority-select">
                        <option>Low</option>
                        <option>Medium</option>
                        <option>High</option>
                      </select>
                  </div>
                  <div class="form-group">
                      <label for="todo-deadline">Deadline: </label>
                      <input type="date" class="form-control" id="todo-deadline">
                  </div>
                    
                    
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button id="add-todo" type="button" class="btn btn-info" data-dismiss="modal">Add</button>
              </div>
        </div>
    </div>
</div>


<template id="todo-template">
    <div class="mb-1">
        <p class="p-0 m-0">
            <a class="list-group-item todo" data-toggle="collapse" role="button" aria-expanded="false" aria-controls="collapseExample"></a>
        </p>
        <div class="collapse">
            <div class="card card-body todo-collapse">
                <div class="description">
                </div>
                <div class="d-flex justify-content-between align-items-center mt-1">
                    <div class="btn btn-info priority-display">
                    </div>
                    <div class="deadline-display">
                    </div>
                    <div>
                        <i class="fas fa-edit edit-todo"></i>
                        <i class="fas fa-trash-alt delete-todo"></i>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" />
                            <label>Complete</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
